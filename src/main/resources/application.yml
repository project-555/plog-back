# Postgresql
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# springfox
springfox:
  documentation:
    swagger:
      use-model-v3: false
  # JPA
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      ddl-auto: none
      format_sql: true
    show-sql: true
#logging:
#  level:
#    root: debug


---
spring:
  profiles:
    active: local
---
spring:
  profiles:
    active: dev
